<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Get inspired with the Advice Generator App. Click the button to generate random advice and make your day a bit brighter. Perfect for quick motivational boosts and thoughtful insights."
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="apps.js"></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="heading">ADVICE #<span class="adviceId"></span></h1>
        <blockquote class="advice" aria-live="polite">
          Loading advice...
        </blockquote>

        <picture>
          <source
            media="(min-width: 26.625rem)"
            srcset="images/pattern-divider-desktop.svg"
          />
          <img src="images/pattern-divider-mobile.svg" alt="" />
        </picture>

        <button aria-label="Generate new advice" class="btn">
          <img src="images/icon-dice.svg" alt="" />
        </button>
      </div>
    </main>
  </body>
</html>
